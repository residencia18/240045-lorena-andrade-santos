<table mat-table [dataSource]="listaSuinos">

    <!-- Brinco Column -->
    <ng-container matColumnDef="brinco">
      <th mat-header-cell *matHeaderCellDef> Brinco </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.brinco }} </td>
    </ng-container>
  
    <!-- Brinco do Pai Column -->
    <ng-container matColumnDef="brincoPai">
      <th mat-header-cell *matHeaderCellDef> Brinco do Pai </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.brincoPai }} </td>
    </ng-container>
  
    <!-- Brinco da Mãe Column -->
    <ng-container matColumnDef="brincoMae">
      <th mat-header-cell *matHeaderCellDef> Brinco da Mãe </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.brincoMae }} </td>
    </ng-container>
  
    <!-- Data de Nascimento Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.dataNascimento | date:'dd/MM/yyyy' }} </td>
    </ng-container>
  
    <!-- Data de Saída Column -->
    <ng-container matColumnDef="dataSaida">
      <th mat-header-cell *matHeaderCellDef> Data de Saída </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.dataSaida | date:'dd/MM/yyyy' }} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.status }} </td>
    </ng-container>
  
    <!-- Sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let suino"> {{ suino.sexo }} </td>
    </ng-container>
  
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let suino">
        <button mat-button color="primary" (click)="editar(suino)">Editar</button>
      </td>
    </ng-container>
  
    <!-- Row with columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
